<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Tabungan</title>
    <link rel="icon" href="icon.ico">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        /* Progress Bar Styling */
        .progress-section {
            margin-bottom: 20px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            transition: width 0.3s;
        }

        .progress-text {
            margin-top: 10px;
            font-size: 16px;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .nav-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .nav-buttons button:hover {
            background-color: #0056b3;
        }

        /* Slide Styling */
        .slide {
            display: none;
        }

        .slide.active {
            display: block;
        }

        .month-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        /* Month Calendar Styling */
        .month {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: calc(33.33% - 14px);
            box-sizing: border-box;
            position: relative; /* Untuk posisi checkbox khusus */
        }

        .month h2 {
            margin: 0 0 10px;
            text-align: center;
            font-size: 18px;
        }

        .month-checkbox {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
        }

        .calendar div {
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            position: relative;
        }

        .calendar .header {
            font-weight: bold;
            background-color: #f0f0f0;
            height: 25px;
        }

        .calendar .day {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .calendar .day.checkbox {
            cursor: pointer;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 4px;
            padding: 2px;
        }

        .calendar .day.checkbox span {
            font-size: 10px;
            line-height: 1;
        }

        .calendar .day input {
            margin: 0;
            width: 12px;
            height: 12px;
        }

        .calendar .empty {
            background-color: transparent;
            border: none;
        }

        /* Warna berbeda untuk setiap bulan */
        .month.jan { background-color: #e3f2fd; }
        .month.feb { background-color: #f3e5f5; }
        .month.mar { background-color: #e8f5e9; }
        .month.apr { background-color: #fff3e0; }
        .month.may { background-color: #efebe9; }
        .month.jun { background-color: #e0f7fa; }
        .month.jul { background-color: #fce4ec; }
        .month.aug { background-color: #f1f8e9; }
        .month.sep { background-color: #fffde7; }
        .month.oct { background-color: #e0e0e0; }
        .month.nov { background-color: #e1f5fe; }
        .month.dec { background-color: #ffebee; }

        /* Responsive Design */
        @media (max-width: 900px) {
            .month {
                width: calc(50% - 10px);
            }
            .month-row {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 600px) {
            .month {
                width: 100%;
            }
            .calendar div {
                height: 35px;
            }
            .calendar .day.checkbox span {
                font-size: 12px;
            }
            .calendar .day input {
                width: 14px;
                height: 14px;
            }
        }

        /* To-Do List Styling */
        .todo-list {
            margin-bottom: 20px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            border: none;
            background: transparent;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item .budget-col {
            flex: 2;
            border-right: 1px solid #ccc;
            padding-right: 10px;
            text-align: right;
        }

        .todo-item .text-col {
            flex: 3;
            border-right: 1px solid #ccc;
            padding-right: 10px;
        }

        .todo-item .rating-col {
            flex: 2;
            padding-right: 10px;
        }

        .todo-item input[type="text"],
        .todo-item input[type="number"] {
            border: none;
            background: transparent;
            font-size: 16px;
            width: 100%;
            text-align: right;
        }

        .todo-item input[type="text"]:focus,
        .todo-item input[type="number"]:focus {
            outline: none;
            border-bottom: 1px solid #ccc;
        }

        .todo-item .completed {
            text-decoration: line-through;
            color: #888;
        }

        .todo-item .rating {
            display: flex;
            gap: 2px;
        }

        .todo-item .rating span {
            cursor: pointer;
            font-size: 16px;
        }

        .todo-item .rating .filled {
            color: gold;
        }

        .todo-item button {
            margin-left: 5px;
        }

        .add-todo-section {
            display: none;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
            align-items: center;
        }

        .modal-header:hover .add-todo-section {
            display: flex;
        }

        .add-todo-section .budget-col {
            flex: 2;
            border-right: 1px solid #ccc;
            padding-right: 10px;
        }

        .add-todo-section .text-col {
            flex: 4;
            border-right: 1px solid #ccc;
            padding-right: 10px;
        }

        .add-todo-section .rating-col {
            flex: 2;
            padding-right: 10px;
        }

        .add-todo-section input,
        .add-todo-section select {
            font-size: 14px;
        }

        .add-todo-section button {
            font-size: 14px;
            padding: 5px 10px;
        }

        .modal-header .btn-close {
            margin-right: 6px;
            margin-top: 5px;
        }

        .modal-header {
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }

        .modal-title {
            margin-bottom: 10px;
        }

        .modal-header .btn-close {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .total-budget {
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
        }

        /* Image Animation Styling */
        #reminderImage {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%; /* Mengatur lebar menjadi 100% */
            height: 350px; /* Mengatur tinggi menjadi 350px */
            z-index: 1000;
            opacity: 0;
            transition: all 1s ease-in-out;
        }

        #reminderImage.show {
            bottom: 50%;
            transform: translate(-50%, 50%);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="progress-text" id="progressText">Tabungan: 0 ribu / 5000 ribu</div>
        </div>

        <div class="nav-buttons">
            <button onclick="showSlide(0)"><< 2025</button>
            <button onclick="showSlide(1)">2026 >></button>
        </div>

        <div class="slide active" id="slide-2025"></div>
        <div class="slide" id="slide-2026"></div>

        <div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="todoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="todoModalLabel">Rencana Penggunaan Tabungan</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <div class="add-todo-section">
                            <div class="budget-col">
                                <input type="number" id="newBudgetInput" class="form-control" placeholder="Rp. ,-" min="0" value="" onfocus="if(this.value === 'Rp. ,-') this.value=''" onblur="if(!this.value) this.value=''">
                            </div>
                            <div class="text-col">
                                <input type="text" id="newTodoInput" class="form-control" placeholder="Tambah rencana baru">
                            </div>
                            <div class="rating-col">
                                <select id="newRatingInput" class="form-control">
                                    <option value="1">★</option>
                                    <option value="2">★★</option>
                                    <option value="3">★★★</option>
                                    <option value="4">★★★★</option>
                                    <option value="5">★★★★★</option>
                                </select>
                            </div>
                            <button class="btn btn-primary" onclick="addTodo()">Tambah</button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <ul id="todoList" class="list-unstyled todo-list"></ul>
                        <div class="total-budget" id="totalBudget">Total = Rp. 0,-</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="specialTasksModal" tabindex="-1" aria-labelledby="specialTasksModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="specialTasksModalLabel">Tugas Tanggal 17</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="specialTasksList" class="list-unstyled todo-list"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reminder Image -->
        <img id="reminderImage" src="foto.jpg" alt="Daily Reminder">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        const startDate = new Date('2025-09-16');
        const endDate = new Date('2026-04-10'); // Estimasi Lebaran 2026
        const tuesdayStartDate = new Date('2025-10-15'); // Selasa pertama mulai minggu ini
        const totalTuesdays = 25; // Jumlah Selasa dari 15 Oct 2025 ke 10 Apr 2026
        const weeklySavings = 200;
        const totalSavings = totalTuesdays * weeklySavings;
        const specialDate = '2026-04-10';

        function formatRupiah(number) {
            if (number === 0) return 'Rp. ,-';
            return 'Rp. ' + number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.') + ',-';
        }

        function generateCalendar(year, containerId, startMonth, endMonth, checkboxStart, checkboxEnd) {
            const container = document.getElementById(containerId);
            let monthRow = null;

            for (let month = startMonth; month <= endMonth; month++) {
                // Pastikan monthRow selalu ada sebelum append
                if (!monthRow || (month - 1) % 3 === 0) {
                    monthRow = document.createElement('div');
                    monthRow.className = 'month-row';
                    container.appendChild(monthRow);
                }

                const monthDiv = document.createElement('div');
                monthDiv.className = `month ${getMonthClass(month)}`;
                monthDiv.innerHTML = `<h2>${getMonthName(month)} ${year}</h2>`;
                const calendar = document.createElement('div');
                calendar.className = 'calendar';

                const days = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'];
                days.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'header';
                    header.textContent = day;
                    calendar.appendChild(header);
                });

                const firstDay = new Date(year, month - 1, 1);
                const lastDay = new Date(year, month, 0);
                const startDay = firstDay.getDay();
                const totalDaysInMonth = lastDay.getDate();

                for (let i = 0; i < startDay; i++) {
                    const empty = document.createElement('div');
                    empty.className = 'empty';
                    calendar.appendChild(empty);
                }

                for (let day = 1; day <= totalDaysInMonth; day++) {
                    const date = new Date(year, month - 1, day);
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'day';
                    const dateStr = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;

                    // Checkbox hanya untuk hari Selasa mulai dari 15 Oct 2025
                    if (date.getDay() === 2 && date >= tuesdayStartDate && date <= checkboxEnd) {
                        dayDiv.className += ' checkbox';
                        const daySpan = document.createElement('span');
                        daySpan.textContent = day;
                        dayDiv.appendChild(daySpan);
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = dateStr;
                        checkbox.onchange = () => handleCheckbox(dateStr);
                        dayDiv.appendChild(checkbox);
                        checkbox.checked = localStorage.getItem(dateStr) === 'true';
                    } else {
                        dayDiv.textContent = day;
                    }
                    calendar.appendChild(dayDiv);
                }

                // Tambah checkbox khusus per bulan (Oktober 2025 - Maret 2026)
                if ((year === 2025 && month >= 10) || (year === 2026 && month <= 3)) {
                    const monthCheckbox = document.createElement('input');
                    monthCheckbox.type = 'checkbox';
                    monthCheckbox.className = 'month-checkbox';
                    monthCheckbox.id = `month-${year}-${month}`;
                    monthCheckbox.onchange = () => handleMonthCheckbox(year, month);
                    monthCheckbox.checked = localStorage.getItem(`month-${year}-${month}`) === 'true';
                    monthDiv.appendChild(monthCheckbox);
                }

                monthDiv.appendChild(calendar);
                monthRow.appendChild(monthDiv);
            }
        }

        function getMonthName(month) {
            const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            return months[month - 1];
        }

        function getMonthClass(month) {
            const classes = ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'];
            return classes[month - 1];
        }

        const specialTasks = [
            { text: 'Cek buku Gramedia & Mizan', completed: false },
            { text: 'Cek sundul shopee di Bigseller', completed: false }
        ];

        function renderSpecialTasks(dateStr) {
            const specialTasksList = document.getElementById('specialTasksList');
            specialTasksList.innerHTML = '';
            specialTasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'todo-item';
                li.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleSpecialTask(${index}, '${dateStr}')">
                    <input type="text" value="${task.text}" class="${task.completed ? 'completed' : ''}" readonly>
                `;
                specialTasksList.appendChild(li);
            });
        }

        function toggleSpecialTask(index, dateStr) {
            specialTasks[index].completed = !specialTasks[index].completed;
            localStorage.setItem(`specialTasks_${dateStr}`, JSON.stringify(specialTasks));
            renderSpecialTasks(dateStr);
        }

        function showReminderImage() {
            const img = document.getElementById('reminderImage');
            img.classList.add('show');
            document.addEventListener('click', handleOutsideClick);
        }

        function handleOutsideClick(event) {
            const img = document.getElementById('reminderImage');
            if (!img.contains(event.target) && img.classList.contains('show')) {
                img.classList.remove('show');
                document.removeEventListener('click', handleOutsideClick);
            }
        }

        function handleCheckbox(dateStr) {
            const checkbox = document.getElementById(dateStr);
            localStorage.setItem(dateStr, checkbox.checked);
            if (checkbox.checked) {
                if (dateStr === specialDate) {
                    const modal = new bootstrap.Modal(document.getElementById('todoModal'));
                    modal.show();
                } else if (dateStr.endsWith('-17')) {
                    const savedTasks = localStorage.getItem(`specialTasks_${dateStr}`);
                    if (savedTasks) {
                        specialTasks.forEach((task, index) => {
                            task.completed = JSON.parse(savedTasks)[index].completed;
                        });
                    } else {
                        specialTasks.forEach(task => task.completed = false);
                    }
                    renderSpecialTasks(dateStr);
                    const modal = new bootstrap.Modal(document.getElementById('specialTasksModal'));
                    modal.show();
                } else {
                    alert('Anda sudah menabung 200rb.');
                    showReminderImage();
                }
            }
            updateProgress();
        }

        function handleMonthCheckbox(year, month) {
            const checkbox = document.getElementById(`month-${year}-${month}`);
            const isChecked = checkbox.checked;
            localStorage.setItem(`month-${year}-${month}`, isChecked);

            let adjustmentCount = parseInt(localStorage.getItem('adjustmentCount') || 0);
            if (isChecked) {
                adjustmentCount += 1;
            } else {
                adjustmentCount = Math.max(0, adjustmentCount - 1);
            }
            localStorage.setItem('adjustmentCount', adjustmentCount);
            updateProgress();
        }

        function updateProgress() {
            let checkedCount = 0;
            const start = new Date('2025-10-15');
            const end = new Date('2026-04-10');
            for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                if (d.getDay() === 2) { // Selasa
                    const dateStr = d.toISOString().split('T')[0];
                    if (localStorage.getItem(dateStr) === 'true') {
                        checkedCount++;
                    }
                }
            }

            const adjustmentCount = parseInt(localStorage.getItem('adjustmentCount') || 0);
            const adjustmentAmount = adjustmentCount * 500; // 500 ribu per bulan

            let savings = (checkedCount * weeklySavings) - adjustmentAmount;
            let target = totalSavings - adjustmentAmount;

            savings = Math.max(0, savings);

            const percentage = target > 0 ? (savings / target) * 100 : 100;
            document.getElementById('progress').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = `Tabungan: ${savings} ribu / ${target} ribu`;
        }

        function showSlide(index) {
            document.querySelectorAll('.slide').forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        function sortTodos() {
            todos.sort((a, b) => {
                if (b.rating !== a.rating) return b.rating - a.rating;
                return (parseFloat(b.budget) || 0) - (parseFloat(a.budget) || 0);
            });
        }

        function renderTodos() {
            sortTodos();
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            let totalBudget = 0;
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.className = 'todo-item';
                const stars = '★'.repeat(todo.rating) + '☆'.repeat(5 - todo.rating);
                const budgetDisplay = formatRupiah(parseFloat(todo.budget) || 0);
                li.innerHTML = `
                    <input type="checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${index})">
                    <div class="budget-col">
                        <input type="text" value="${budgetDisplay}" class="${todo.completed ? 'completed' : ''}" onfocus="this.value = this.value.replace(/[^0-9]/g, '')" onblur="editBudget(${index}, this.value)" placeholder="Rp. ,-" style="text-align: right;">
                    </div>
                    <div class="text-col">
                        <input type="text" value="${todo.text}" class="${todo.completed ? 'completed' : ''}" onblur="editTodo(${index}, this.value)">
                    </div>
                    <div class="rating-col">
                        <div class="rating" data-index="${index}">${stars.split('').map((star, i) => `<span class="${star === '★' ? 'filled' : ''}" onclick="updateRating(${index}, ${i + 1})">${star}</span>`).join('')}</div>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="deleteTodo(${index})">Hapus</button>
                `;
                todoList.appendChild(li);
                if (!todo.completed) totalBudget += parseFloat(todo.budget) || 0;
            });
            document.getElementById('totalBudget').textContent = `Total = ${formatRupiah(totalBudget)}`;
        }

        function addTodo() {
            const budgetInput = document.getElementById('newBudgetInput');
            const textInput = document.getElementById('newTodoInput');
            const ratingInput = document.getElementById('newRatingInput');
            const budget = parseFloat(budgetInput.value) || 0;
            const text = textInput.value.trim();
            const rating = parseInt(ratingInput.value);
            if (text) {
                todos.push({ budget, text, rating, completed: false });
                localStorage.setItem('todos', JSON.stringify(todos));
                budgetInput.value = '';
                textInput.value = '';
                ratingInput.value = '1';
                renderTodos();
            }
        }

        function editTodo(index, newText) {
            todos[index].text = newText.trim();
            if (todos[index].text === '') {
                deleteTodo(index);
            } else {
                localStorage.setItem('todos', JSON.stringify(todos));
                renderTodos();
            }
        }

        function editBudget(index, newBudget) {
            const cleanBudget = newBudget.replace(/[^0-9]/g, '');
            todos[index].budget = parseFloat(cleanBudget) || 0;
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }

        function updateRating(index, rating) {
            todos[index].rating = rating;
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }

        function toggleTodo(index) {
            todos[index].completed = !todos[index].completed;
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }

        function deleteTodo(index) {
            todos.splice(index, 1);
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }

        generateCalendar(2025, 'slide-2025', 9, 12, new Date('2025-09-16'), new Date('2025-12-31'));
        generateCalendar(2026, 'slide-2026', 1, 4, new Date('2026-01-01'), new Date('2026-04-10'));

        updateProgress();
        renderTodos();
    </script>
</body>
</html>
